<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackMinnt SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="indextab.css" media="screen and (max-width:770px)" />
    <link rel="stylesheet" href="indexphone.css" media="screen and (max-width:426px)"/>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">BlackMinnt<b>.</b></div>
        <a href="Index.html">Home</a>
        <button class="btnLogin-popup" type="button">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input form="" type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register"><p><a href="#" class="register-link">Create an Account</a></p></div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" required />
            <label for="text">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input form="" type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I agree to terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register"><p>Already have an Account? <a href="#" class="login-link">Login</a></p></div>
        </form>
      </div>
    </div>
    
    <script src="SignUp.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
