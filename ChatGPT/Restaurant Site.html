<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Restaurant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #F2F2F2;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        font-size: 36px;
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .menu-section {
        background-color: #E5E5E5;
        padding: 20px;
        text-align: center;
      }
      .menu-section h2 {
        font-size: 24px;
        margin: 0;
      }
      .menu-item {
        display: inline-block;
        width: 200px;
        text-align: left;
        margin: 20px;
        padding: 20px;
        border: 1px solid #CCC;
        border-radius: 5px;
      }
      .menu-item h3 {
        font-size: 18px;
        margin: 0;
      }
      .menu-item p {
        font-size: 14px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Restaurant</h1>
    </header>
    <div class="container">
      <section class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-item">
          <h3>Pizza</h3>
          <p>A delicious blend of cheese, tomato sauce, and your choice of toppings.</p>
        </div>
        <div class="menu-item">
          <h3>Hamburger</h3>
          <p>A juicy beef patty topped with lettuce, tomato, cheese, and your choice of condiments.</p>
        </div>
        <div class="menu-item">
          <h3>Salad</h3>
          <p>A mix of fresh greens, vegetables, and your choice of dressing.</p>
        </div>
      </section>
    </div>
    <script>
      function toggleMenu() {
        var menuSection = document.querySelector('.menu-section');
        if (menuSection.style.display === 'none') {
          menuSection.style.display = 'block';
        } else {
          menuSection.style.display = 'none';
        }
      }

      var header = document.querySelector('header');
      header.addEventListener('click', toggleMenu);
    </script>
  </body>
</html>
